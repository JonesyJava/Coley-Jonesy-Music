<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>CJMUSIC</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">CJMUSIC</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <section class="row">

            <div class="col-4 bg-dark bg-column overflow-auto">
                <form onsubmit="app.songsController.search(event)">
                    <input type="text" class="form-control" name="query" placeholder="Search..." />
                    <button class="btn btn-success mt-1 form-control" type="submit">
                        <h5>Search</h5>
                    </button>
                    <p class="text-light" id="songs"></p>
                </form>
            </div>

            <div class="col-4 bg-light bg-column">
                <h3 class="text-center">Now Playing</h3>
                <div id="active-song" class="col-12 m-0">

                    <!-- template to generate -->
                </div>
            </div>

            <div class="col-4 bg-dark bg-column">
                <h3 class="text-center text-light">My Playlist</h3>
                <div class="col-12 m-0" id="playlist">
                    <!-- template for playlist -->
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Coley & Jonesy</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
